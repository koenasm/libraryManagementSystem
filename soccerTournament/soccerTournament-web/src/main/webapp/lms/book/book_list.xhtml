<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j">
	<ui:define name="content">

		<h:form id="bookTableList" prependId="true"
			enctype="multipart/form-data">
			<br />
			<h:commandLink styleClass="refresh fa fa-refresh" value=" Refresh"
				action="#{#}"></h:commandLink>
			<br />
			<p:accordionPanel>
				<p:tab title=" Book List">
					<h:panelGrid columns="2" cellpadding="10">

						<p:dataTable id="bookTable"
							value="#{bookController.bookList}" var="buk"
							styleClass="order-table" headerClass="order-table-header"
							rowClasses="order-table-odd-row,order-table-even-row"
							sortBy="#{buk.bookName}" paginator="true" rows="10">

							<p:column headerText="Name"
								sortBy="#{buk.bookName}">

								<h:outputText value="#{buk.bookName}" required="true"
									label="text" />
							</p:column>
							<p:column headerText="Author">

								<h:outputText value="#{buk.author}"
									required="true" label="text"></h:outputText>

							</p:column>
							<p:column headerText="Serial Number"
								sortBy="#{buk.bookName}">

								<h:outputText value="#{buk.serialNumber}" required="true"
									label="text"></h:outputText>

							</p:column>
							
							<p:column headerText="Date Published">

								<h:outputText value="#{buk.datePublished}"
									required="true" label="text"></h:outputText>

							</p:column>
							<p:column headerText="Status" sortBy="#{buk.bookStatus}"
								styleClass="#{buk.bookStatus}">

								<h:outputText value="#{buk.bookStatus}"
									required="true" label="text"></h:outputText>

							</p:column>
							<p:column headerText="Action" style="min-width:80px;">
								<h:commandLink title="Click to Maintain"
									action="#{bookController.displaySelectedBook(buk)}"
									value="">

									<div class="fasingleContainer" style="margin-top: 0px">
										<i class="fa fa-pencil-square-o"></i>
									</div>
								</h:commandLink>
							</p:column>

						</p:dataTable>
					</h:panelGrid>
				</p:tab>

			</p:accordionPanel>

			<div class="btnContainer">
				<h:commandLink action="#{bookController.validateBookDetails()}"
					value="Create new" class="btn btn-primary" />
			</div>
		</h:form>
		<style>
.ui-datatable table {
	width: 930px
}

.fileupload-content {
	width: 910px
}

#listContainers .ui-widget-header {
	width: 910px
}

.ui-fileupload {
	display: block;
}
</style>
	</ui:define>
</ui:composition>
