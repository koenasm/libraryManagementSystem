<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:rich="http://richfaces.org/rich">



	<ui:define name="content">

		<h:form class="form-horizontal" role="form" prependId="false">
			<h3>Staff Details</h3>

			<table id="compDetails">

				<tr>
					<td valign="top"><label for="inputName">Name</label> <h:inputText
							type="text" class="form-control" id="inputName"
							placeholder="Name" value="#{staffController.staff.staffName}" /> <p:message
							for="inputName" errorClass="invalid" /> 
							
							<label for="author">Surname
					</label> <h:inputText type="text" class="form-control" id="author"
							maxlength="10" placeholder="Author"
							value="#{staffController.staff.surname}" /> <p:message for="author"
							errorClass="invalid" /></td>
					<td valign="top">
					
					<label for="address">Address</label>
						<p:inputMask type="text" styleClass="form-control" id="address"
							placeholder="Address"
							value="#{staffController.staff.address}" /> <p:message
							for="address" errorClass="invalid" /> 
							
							
							<label for="regNumber">ID</label>
						<p:inputMask type="text" styleClass="form-control" id="regNumber"
							placeholder="RegNumber"
							value="#{staffController.staff.identifier}" /> <p:message
							for="regNumber" errorClass="invalid" /> </td>
				</tr>

			</table>
			<p:messages id="messages" showDetail="false" autoUpdate="true"
				closable="true" />

			<div class="btnContainer">
				<h:commandButton action="#{staffController.addStaffDetails()}"
					value="Create" class="btn btn-primary" />
				<h:button outcome="staff_list.xhtml?faces-redirect=true"
					class="btn btn-primary" value="Back" />
			</div>
		</h:form>

		<style>
cancel {
	display: none;
}

#compDetails td {
	width: 450px;
}

label {
	height: 30px;
	margin-top: 5px;
}
</style>
	</ui:define>
</ui:composition>
